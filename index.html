<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <nav id="navbar">
      <h1>Weather App</h1>
      <ul id="units">
        <li id="farenheit">F</li>
        <li id="celcius">C</li>
      </ul>
    </nav>
    <div id="main">
      <div id="search">
        <label for="query">Location: </label>
        <input type="text" id="query" name="query">
        <button id="submit-button" type="button">Submit</button>
      </div>
      <div id="current">
        <h3 id="current-title">
          Current Weather in <span id="location">...</span>
        </h3>

      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
